<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunburst Diagramm</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <!-- Sunburst Diagramm -->
    {{ diagram_div|safe }}

    <button onclick="addItem()">Add item</button>

<script>
    function addItem() {
        let newFeature = prompt('Enter Feature name');
        let token = #{{ csrf_token }};
        let fromData = new FromData();
        fromData.append('feature', newFeature);
        fromData.append('csrfmiddlewaretoken', token);

        fetch('/navigator/', {
            method: 'POST',
            body: fromData({
            }),
    }
</script>
</body>
</html>
